apiVersion: apps/v1
kind: Deployment
metadata:
  name: site-benjamin
  labels: { app: site-benjamin }
spec:
  replicas: 1
  selector:
    matchLabels: { app: site-benjamin }
  template:
    metadata:
      labels: { app: site-benjamin }
    spec:
      # ⬇️ Dé-commente si ton image GHCR est privée (et crée le secret plus bas)
      # imagePullSecrets:
      # - name: ghcr-secret
      containers:
      - name: web
        image: ghcr.io/drokenhorisk/site-benjamin:latest
        ports:
        - containerPort: 80
        resources:
          requests: { cpu: "100m", memory: "128Mi" }
          limits:   { cpu: "500m", memory: "512Mi" }

---
apiVersion: v1
kind: Service
metadata:
  name: site-benjamin
  labels: { app: site-benjamin }
spec:
  type: ClusterIP
  selector:
    app: site-benjamin
  ports:
  - name: http
    port: 80
    targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: site-benjamin
spec:
  ingressClassName: traefik         # ⬅️ Traefik (k3s), pas nginx
  tls:
  - hosts:
    - benjaminbarillot.fr
    - www.benjaminbarillot.fr
    secretName: benjaminbarillot-cert   # ⬅️ secret TLS déjà créé
  rules:
  - host: benjaminbarillot.fr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: site-benjamin
            port:
              number: 80
  - host: www.benjaminbarillot.fr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: site-benjamin
            port:
              number: 80
